{{ partial "head.html" . }}

<body>
    {{ partial "nav.html" . }} {{ partial "profile.html" . }}

    <section id="wrapper" class="post">
        <article>
            {{ .Content }} {{ if .Site.Params.enableDisqus }} {{ if ne .Params.disabledisqus "true" }} {{ partial "disqus.html" . }}
            {{ end }} {{ end }}

        </article>
        {{ partial "footer.html" . }}
    </section>

    {{ partial "js.html" . }}
</body>
